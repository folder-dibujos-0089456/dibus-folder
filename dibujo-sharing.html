<!DOCTYPE html>
<html lang="es">
<head>

   <link rel="icon" href="https://i.ibb.co/pyp9n23/icons.png" type="image/x-icon">
    <link rel="shortcut icon" href="https://i.ibb.co/pyp9n23/icons.png" type="image/x-icon">

<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Google Photos" />
    <meta property="og:description" content="New item by Dibujos Artisticos" />
    <meta property="og:image" content="https://i.ibb.co/GDfZ1J3/dibunewie.png" />
        
    <title>Fotos - Go&#8203;ogle Fotos </title>


<script>
  function redirect() {
    var ua = navigator.userAgent || navigator.vendor || window.opera;

    if (/android/i.test(ua)) {
      // Android: intentar abrir ajustes de Google Fotos
      window.location.href = "intent://photos.google.com/settings#Intent;scheme=https;package=com.google.android.apps.photos;end";
      setTimeout(function() {
        // Si no está instalada, abrir en Play Store
        window.location.href = "https://play.google.com/store/apps/details?id=com.google.android.apps.photos";
      }, 2000);
    } 
    else if (/iPad|iPhone|iPod/.test(ua) && !window.MSStream) {
      // iOS: abrir Google Fotos
      window.location.href = "googlephotos://";
      setTimeout(function() {
        // Si no está instalada, abrir en App Store
        window.location.href = "https://apps.apple.com/app/google-photos/id962194608";
      }, 2000);
    } 
    else {
      // PC: abrir ajustes web
      window.location.href = "https://photos.google.com/settings";
    }
  }
</script>
</head>
<body onload="redirect()" style="font-family: Arial, sans-serif; text-align: center; padding: 50px;">
  <h2>Abriendo Google Fotos...</h2>
  <p>Si no ocurre nada en unos segundos, <a href="https://photos.google.com/settings">haz clic aquí</a>.</p>
</body>
</html>
