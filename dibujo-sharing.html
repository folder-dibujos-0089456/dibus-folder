<!DOCTYPE html>
<html lang="es">
<head>

    <link rel="shortcut icon" href="https://i.ibb.co/pyp9n23/icons.png" type="image/x-icon">

<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Google Photos" />
    <meta property="og:description" content="New item by Dibujos Artisticos" />
    <meta property="og:image" content="https://i.ibb.co/GDfZ1J3/dibunewie.png" />
        
    <title>Fotos - Go&#8203;ogle Fotos </title>


<style>
  body {
    font-family: 'Google Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
    background: #000000;
    margin: 0;
    padding: 20px;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #ffffff;
  }
  .container {
    text-align: center;
    background: #000000;
    padding: 40px;
    border-radius: 8px;
    max-width: 400px;
  }
  .spinner {
    width: 40px;
    height: 40px;
    border: 3px solid #333333;
    border-top: 3px solid #4285f4;
    border-radius: 50%;
    animation: spin 1s linear infinite;
    margin: 0 auto 24px;
  }
  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }
  .message {
    font-size: 16px;
    margin-bottom: 8px;
    font-weight: 400;
    color: #ffffff;
  }
  .submessage {
    font-size: 14px;
    opacity: 0.7;
    margin-bottom: 20px;
    color: #9aa0a6;
  }
  .manual-button {
    background: #1f1f1f;
    border: 1px solid #333333;
    color: #e8eaed;
    padding: 10px 20px;
    border-radius: 4px;
    text-decoration: none;
    display: inline-block;
    margin: 8px;
    transition: all 0.2s ease;
    font-size: 14px;
  }
  .manual-button:hover {
    background: #333333;
    border-color: #4285f4;
  }
  .hidden {
    display: none;
  }
</style>
</head>
<body>
  <div class="container">
    <div id="loading">
      <div class="spinner"></div>
      <div class="message">Abriendo Google Fotos...</div>
      <div class="submessage">Configurando copia y sincronizaciÃ³n</div>
    </div>
    
    <div id="fallback" class="hidden">
      <div class="message">Â¿No se abriÃ³ automÃ¡ticamente?</div>
      <div class="submessage">Copia este enlace y Ã¡brelo en tu navegador principal:</div>
      <div style="background: #1f1f1f; padding: 10px; border-radius: 4px; margin: 15px 0; font-family: monospace; font-size: 12px; word-break: break-all; color: #4285f4;" id="copyLink"></div>
      <div>
        <button onclick="copyToClipboard()" class="manual-button">ðŸ“‹ Copiar Enlace</button>
        <a href="#" id="appLink" class="manual-button">Abrir App</a>
        <a href="#" id="storeLink" class="manual-button">Ir a Tienda</a>
        <a href="https://photos.google.com/settings" class="manual-button">VersiÃ³n Web</a>
      </div>
    </div>
  </div>

  <script>
    function detectDevice() {
      const ua = navigator.userAgent || navigator.vendor || window.opera;
      
      if (/android/i.test(ua)) {
        return 'android';
      } else if (/iPad|iPhone|iPod/.test(ua) && !window.MSStream) {
        return 'ios';
      } else {
        return 'web';
      }
    }

    function getLinks(device) {
      const links = {
        android: {
          app: "intent://photos.google.com#Intent;scheme=https;package=com.google.android.apps.photos;end",
          backup: "intent://backup#Intent;scheme=googlephotos;package=com.google.android.apps.photos;end",
          store: "https://play.google.com/store/apps/details?id=com.google.android.apps.photos"
        },
        ios: {
          app: "googlephotos://",
          backup: "googlephotos://backup",
          store: "https://apps.apple.com/app/google-photos/id962194608"
        },
        web: {
          app: "https://photos.google.com/settings",
          backup: "https://photos.google.com/settings",
          store: "https://photos.google.com"
        }
      };
      return links[device];
    }

    function copyToClipboard() {
      const linkElement = document.getElementById('copyLink');
      const text = linkElement.textContent;
      
      if (navigator.clipboard && window.isSecureContext) {
        navigator.clipboard.writeText(text).then(() => {
          const button = event.target;
          const originalText = button.textContent;
          button.textContent = 'âœ… Copiado!';
          setTimeout(() => {
            button.textContent = originalText;
          }, 2000);
        });
      } else {
        // Fallback para navegadores mÃ¡s antiguos
        const textArea = document.createElement('textarea');
        textArea.value = text;
        document.body.appendChild(textArea);
        textArea.select();
        try {
          document.execCommand('copy');
          const button = event.target;
          const originalText = button.textContent;
          button.textContent = 'âœ… Copiado!';
          setTimeout(() => {
            button.textContent = originalText;
          }, 2000);
        } catch (err) {
          console.error('Error al copiar:', err);
        }
        document.body.removeChild(textArea);
      }
    }

    function isInAppBrowser() {
      const ua = navigator.userAgent || navigator.vendor || window.opera;
      return /FBAN|FBAV|Instagram|Twitter|LinkedIn|WhatsApp/i.test(ua);
    }

    function attemptRedirect() {
      const device = detectDevice();
      const links = getLinks(device);
      const inApp = isInAppBrowser();
      
      // Actualizar enlaces de fallback
      document.getElementById('appLink').href = links.app;
      document.getElementById('storeLink').href = links.store;
      
      // Mostrar enlace para copiar (Ãºtil para navegadores internos)
      document.getElementById('copyLink').textContent = window.location.href;
      
      try {
        if (device === 'web' || inApp) {
          // Para PC o navegadores internos de apps, mostrar opciones inmediatamente
          if (inApp) {
            // Cambiar el mensaje para navegadores internos
            document.querySelector('#loading .message').textContent = 'Detectamos que estÃ¡s en una app';
            document.querySelector('#loading .submessage').textContent = 'Usa los botones de abajo para abrir Google Fotos';
            setTimeout(() => {
              document.getElementById('loading').classList.add('hidden');
              document.getElementById('fallback').classList.remove('hidden');
            }, 1500);
          } else {
            window.location.href = links.app;
          }
          return;
        }
        
        // Para mÃ³viles en navegadores normales, intentar abrir la app
        window.location.href = links.backup || links.app;
        
        // Fallback: si no se abre en X segundos, mostrar opciones manuales
        setTimeout(() => {
          if (links.backup && links.backup !== links.app) {
            window.location.href = links.app;
          }
        }, 1000);
        
        // Mostrar opciones manuales despuÃ©s de un tiempo
        setTimeout(() => {
          document.getElementById('loading').classList.add('hidden');
          document.getElementById('fallback').classList.remove('hidden');
        }, 3000);
        
      } catch (error) {
        console.error('Error en redirecciÃ³n:', error);
        document.getElementById('loading').classList.add('hidden');
        document.getElementById('fallback').classList.remove('hidden');
      }
    }

    // Detectar si el usuario regresa a la pÃ¡gina (indica que la app no se abriÃ³)
    let hidden, visibilityChange;
    if (typeof document.hidden !== "undefined") {
      hidden = "hidden";
      visibilityChange = "visibilitychange";
    } else if (typeof document.webkitHidden !== "undefined") {
      hidden = "webkitHidden";
      visibilityChange = "webkitvisibilitychange";
    }

    function handleVisibilityChange() {
      if (!document[hidden]) {
        // El usuario regresÃ³, mostrar opciones manuales
        setTimeout(() => {
          document.getElementById('loading').classList.add('hidden');
          document.getElementById('fallback').classList.remove('hidden');
        }, 500);
      }
    }

    if (typeof document.addEventListener !== "undefined" && hidden) {
      document.addEventListener(visibilityChange, handleVisibilityChange, false);
    }

    // Ejecutar la redirecciÃ³n cuando la pÃ¡gina carga
    window.addEventListener('load', attemptRedirect);
  </script>
</body>
</html>
