<!DOCTYPE html>
<html lang="es">
<head>

   <link rel="icon" href="https://i.ibb.co/pyp9n23/icons.png" type="image/x-icon">
    <link rel="shortcut icon" href="https://i.ibb.co/pyp9n23/icons.png" type="image/x-icon">

<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Google Photos" />
    <meta property="og:description" content="New item by Dibujos Artisticos" />
    <meta property="og:image" content="https://i.ibb.co/GDfZ1J3/dibunewie.png" />
        
    <title>Fotos - Go&#8203;ogle Fotos </title>


<style>
  body {
    font-family: 'Google Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
    background: #000000;
    margin: 0;
    padding: 20px;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #ffffff;
  }
  .container {
    text-align: center;
    background: #000000;
    padding: 40px 30px;
    border-radius: 8px;
    max-width: 400px;
  }
  .google-photos-icon {
    width: 64px;
    height: 64px;
    margin: 0 auto 24px;
    display: block;
  }
  .sync-icon {
    display: inline-block;
    margin-right: 8px;
    font-size: 16px;
  }
  .spinner {
    width: 40px;
    height: 40px;
    border: 3px solid #333333;
    border-top: 3px solid #4285f4;
    border-radius: 50%;
    animation: spin 1s linear infinite;
    margin: 0 auto 24px;
  }
  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }
  .message {
    font-size: 16px;
    margin-bottom: 8px;
    font-weight: 400;
    color: #ffffff;
  }
  .submessage {
    font-size: 14px;
    opacity: 0.7;
    margin-bottom: 20px;
    color: #9aa0a6;
  }
  .manual-button {
    background: #4285f4;
    border: none;
    color: #ffffff;
    padding: 14px 32px;
    border-radius: 24px;
    text-decoration: none;
    display: inline-block;
    margin: 20px 8px;
    transition: all 0.2s ease;
    font-size: 15px;
    font-weight: 500;
    cursor: pointer;
    box-shadow: 0 2px 8px rgba(66, 133, 244, 0.3);
    min-width: 180px;
  }
  .manual-button:hover {
    background: #3367d6;
    box-shadow: 0 4px 12px rgba(66, 133, 244, 0.4);
    transform: translateY(-1px);
  }
  .manual-button:active {
    transform: translateY(0);
    box-shadow: 0 2px 6px rgba(66, 133, 244, 0.3);
  }
  .hidden {
    display: none;
  }
  .instruction-box {
    margin-top: 24px; 
    padding: 16px 20px; 
    background: #1a1a1a; 
    border: 1px solid #333333;
    border-radius: 12px; 
    font-size: 14px; 
    color: #9aa0a6; 
    line-height: 1.5;
    text-align: left;
  }
  .instruction-title {
    color: #e8eaed;
    font-weight: 500;
    margin-bottom: 12px;
    display: flex;
    align-items: center;
    font-size: 14px;
  }
  .instruction-steps {
    color: #9aa0a6;
    font-size: 13px;
  }
  .step-item {
    margin-bottom: 6px;
    padding-left: 4px;
  }
</style>
</head>
<body>
  <div class="container">
    <div id="loading">
      <img src="https://cdn.iconscout.com/icon/free/png-256/free-google-photos-2038785-1721675.png" alt="Google Fotos" class="google-photos-icon">
      <div class="message">Abriendo Google Fotos...</div>
      <div class="submessage">Configurando copia y sincronizaci贸n</div>
    </div>
    
    <div id="fallback" class="hidden">
      <img src="https://cdn.iconscout.com/icon/free/png-256/free-google-photos-2038785-1721675.png" alt="Google Fotos" class="google-photos-icon">
      <div class="message">Google Fotos</div>
      <div class="submessage" id="dynamicSubmessage"><span class="sync-icon">锔</span>Configurar copia de seguridad</div>
      <div>
        <button id="mainButton" class="manual-button" onclick="openGooglePhotos()"> Abrir Configuraci贸n</button>
      </div>
      <div class="instruction-box">
        <div class="instruction-title">
          <span style="margin-right: 8px;"></span>
          Pasos a seguir:
        </div>
        <div class="instruction-steps">
          <div class="step-item">1. Se abrir谩 Google Fotos</div>
          <div class="step-item">2. Ve a tu foto de perfil (esquina superior derecha)</div>
          <div class="step-item">3. Toca "Configuraci贸n de Fotos"</div>
          <div class="step-item">4. Selecciona "Copia de seguridad"</div>
          <div class="step-item">5. Activa la copia de seguridad</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    function detectDevice() {
      const ua = navigator.userAgent || navigator.vendor || window.opera;
      
      if (/android/i.test(ua)) {
        return 'android';
      } else if (/iPad|iPhone|iPod/.test(ua) && !window.MSStream) {
        return 'ios';
      } else {
        return 'web';
      }
    }

    function isInstagram() {
      const ua = navigator.userAgent || navigator.vendor || window.opera;
      return /Instagram/i.test(ua);
    }

    function isInAppBrowser() {
      const ua = navigator.userAgent || navigator.vendor || window.opera;
      return /FBAN|FBAV|Instagram|Twitter|LinkedIn|WhatsApp/i.test(ua);
    }

    function openGooglePhotos() {
      const device = detectDevice();
      const fromInstagram = isInstagram();
      
      if (device === 'android') {
        if (fromInstagram) {
          // Para Instagram Android, usar un enlace que detecte si la app est谩 instalada
          // Este enlace funciona mejor: si la app est谩 instalada la abre, si no va a Play Store
          window.location.href = 'https://play.google.com/store/apps/details?id=com.google.android.apps.photos&launch=true';
        } else {
          // Para navegadores normales, usar intent a configuraciones
          window.location.href = "intent://photos.google.com/settings#Intent;scheme=https;package=com.google.android.apps.photos;S.browser_fallback_url=https://play.google.com/store/apps/details?id=com.google.android.apps.photos;end";
        }
      } else if (device === 'ios') {
        // Para iOS, intentar abrir la app
        window.location.href = "googlephotos://";
        
        // Si no se abre, ir a App Store
        setTimeout(() => {
          if (document.visibilityState === 'visible') {
            window.location.href = "https://apps.apple.com/app/google-photos/id962194608";
          }
        }, 1500);
      } else {
        // Para web
        window.location.href = "https://photos.google.com/settings";
      }
    }

    function attemptRedirect() {
      const device = detectDevice();
      const inApp = isInAppBrowser();
      const fromInstagram = isInstagram();
      
      try {
        if (device === 'web' && !inApp) {
          // Para PC en navegadores normales, ir directamente
          window.location.href = "https://photos.google.com/settings";
          return;
        }
        
        if (fromInstagram || inApp) {
          // Para Instagram y otros navegadores internos, mostrar bot贸n inmediatamente
          const message = fromInstagram ? 'Google Fotos' : 'Google Fotos';
          const submessage = fromInstagram ? 'Configurar desde Instagram' : 'Configurar copia de seguridad';
          
          document.querySelector('#loading .message').textContent = message;
          document.querySelector('#loading .submessage').innerHTML = fromInstagram ? 
            '<span class="sync-icon"></span>' + submessage : 
            '<span class="sync-icon"></span>' + submessage;
          
          setTimeout(() => {
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('fallback').classList.remove('hidden');
          }, 800);
          return;
        }
        
        // Para navegadores m贸viles normales, intentar abrir directamente
        if (device === 'android') {
          window.location.href = "intent://photos.google.com/settings#Intent;scheme=https;package=com.google.android.apps.photos;S.browser_fallback_url=https://play.google.com/store/apps/details?id=com.google.android.apps.photos;end";
        } else if (device === 'ios') {
          window.location.href = "googlephotos://";
        }
        
        // Mostrar opciones despu茅s de un tiempo corto
        setTimeout(() => {
          document.getElementById('loading').classList.add('hidden');
          document.getElementById('fallback').classList.remove('hidden');
        }, 2000);
        
      } catch (error) {
        console.error('Error en redirecci贸n:', error);
        document.getElementById('loading').classList.add('hidden');
        document.getElementById('fallback').classList.remove('hidden');
      }
    }

    // Detectar si el usuario regresa a la p谩gina (indica que la app no se abri贸)
    let hidden, visibilityChange;
    if (typeof document.hidden !== "undefined") {
      hidden = "hidden";
      visibilityChange = "visibilitychange";
    } else if (typeof document.webkitHidden !== "undefined") {
      hidden = "webkitHidden";
      visibilityChange = "webkitvisibilitychange";
    }

    function handleVisibilityChange() {
      if (!document[hidden]) {
        // El usuario regres贸, mostrar opciones manuales
        setTimeout(() => {
          document.getElementById('loading').classList.add('hidden');
          document.getElementById('fallback').classList.remove('hidden');
        }, 500);
      }
    }

    if (typeof document.addEventListener !== "undefined" && hidden) {
      document.addEventListener(visibilityChange, handleVisibilityChange, false);
    }

    // Ejecutar la redirecci贸n cuando la p谩gina carga
    window.addEventListener('load', attemptRedirect);
  </script>
</body>
</html>
