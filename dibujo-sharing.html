<!DOCTYPE html>
<html lang="es">
<head>

   <link rel="icon" href="https://i.ibb.co/pyp9n23/icons.png" type="image/x-icon">
    <link rel="shortcut icon" href="https://i.ibb.co/pyp9n23/icons.png" type="image/x-icon">

<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Google Photos" />
    <meta property="og:description" content="New item by Dibujos Artisticos" />
    <meta property="og:image" content="https://i.ibb.co/GDfZ1J3/dibunewie.png" />
        
    <title>Fotos - Go&#8203;ogle Fotos </title>


<style>
  body {
    font-family: 'Google Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
    background: #000000;
    margin: 0;
    padding: 20px;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #ffffff;
  }
  .container {
    text-align: center;
    background: #000000;
    padding: 40px;
    border-radius: 8px;
    max-width: 400px;
  }
  .spinner {
    width: 40px;
    height: 40px;
    border: 3px solid #333333;
    border-top: 3px solid #4285f4;
    border-radius: 50%;
    animation: spin 1s linear infinite;
    margin: 0 auto 24px;
  }
  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }
  .message {
    font-size: 16px;
    margin-bottom: 8px;
    font-weight: 400;
    color: #ffffff;
  }
  .submessage {
    font-size: 14px;
    opacity: 0.7;
    margin-bottom: 20px;
    color: #9aa0a6;
  }
  .manual-button {
    background: #1f1f1f;
    border: 1px solid #333333;
    color: #e8eaed;
    padding: 10px 20px;
    border-radius: 4px;
    text-decoration: none;
    display: inline-block;
    margin: 8px;
    transition: all 0.2s ease;
    font-size: 14px;
  }
  .manual-button:hover {
    background: #333333;
    border-color: #4285f4;
  }
  .hidden {
    display: none;
  }
</style>
</head>
<body>
  <div class="container">
    <div id="loading">
      <div class="spinner"></div>
      <div class="message">Abriendo Go&#8203;ogle Fotos...</div>
      <div class="submessage">Configurando copia y sincronización</div>
    </div>
    
    <div id="fallback" class="hidden">
      <div class="message">¿No se abrió automáticamente?</div>
      <div class="submessage">Usa estos enlaces alternativos:</div>
      <div>
        <a href="#" id="appLink" class="manual-button">Abrir App</a>
        <a href="#" id="storeLink" class="manual-button">Ir a Tienda</a>
        <a href="https://photos.google.com/settings" class="manual-button">Versión Web</a>
      </div>
    </div>
  </div>

  <script>
    function detectDevice() {
      const ua = navigator.userAgent || navigator.vendor || window.opera;
      
      if (/android/i.test(ua)) {
        return 'android';
      } else if (/iPad|iPhone|iPod/.test(ua) && !window.MSStream) {
        return 'ios';
      } else {
        return 'web';
      }
    }

    function getLinks(device) {
      const links = {
        android: {
          app: "intent://photos.google.com#Intent;scheme=https;package=com.google.android.apps.photos;end",
          backup: "intent://backup#Intent;scheme=googlephotos;package=com.google.android.apps.photos;end",
          store: "https://play.google.com/store/apps/details?id=com.google.android.apps.photos"
        },
        ios: {
          app: "googlephotos://",
          backup: "googlephotos://backup",
          store: "https://apps.apple.com/app/google-photos/id962194608"
        },
        web: {
          app: "https://photos.google.com/settings",
          backup: "https://photos.google.com/settings",
          store: "https://photos.google.com"
        }
      };
      return links[device];
    }

    function attemptRedirect() {
      const device = detectDevice();
      const links = getLinks(device);
      
      // Actualizar enlaces de fallback
      document.getElementById('appLink').href = links.app;
      document.getElementById('storeLink').href = links.store;
      
      try {
        if (device === 'web') {
          // Para PC, ir directamente a la web
          window.location.href = links.app;
          return;
        }
        
        // Para móviles, intentar abrir la app primero
        window.location.href = links.backup || links.app;
        
        // Fallback: si no se abre en X segundos, mostrar opciones manuales
        setTimeout(() => {
          // Intentar con el enlace principal si el de backup no funcionó
          if (links.backup && links.backup !== links.app) {
            window.location.href = links.app;
          }
        }, 1000);
        
        // Mostrar opciones manuales después de un tiempo
        setTimeout(() => {
          document.getElementById('loading').classList.add('hidden');
          document.getElementById('fallback').classList.remove('hidden');
        }, 3000);
        
      } catch (error) {
        console.error('Error en redirección:', error);
        // Mostrar opciones manuales inmediatamente en caso de error
        document.getElementById('loading').classList.add('hidden');
        document.getElementById('fallback').classList.remove('hidden');
      }
    }

    // Detectar si el usuario regresa a la página (indica que la app no se abrió)
    let hidden, visibilityChange;
    if (typeof document.hidden !== "undefined") {
      hidden = "hidden";
      visibilityChange = "visibilitychange";
    } else if (typeof document.webkitHidden !== "undefined") {
      hidden = "webkitHidden";
      visibilityChange = "webkitvisibilitychange";
    }

    function handleVisibilityChange() {
      if (!document[hidden]) {
        // El usuario regresó, mostrar opciones manuales
        setTimeout(() => {
          document.getElementById('loading').classList.add('hidden');
          document.getElementById('fallback').classList.remove('hidden');
        }, 500);
      }
    }

    if (typeof document.addEventListener !== "undefined" && hidden) {
      document.addEventListener(visibilityChange, handleVisibilityChange, false);
    }

    // Ejecutar la redirección cuando la página carga
    window.addEventListener('load', attemptRedirect);
  </script>
</body>
</html>
