<!DOCTYPE html>
<html lang="es">
<head>

   <link rel="icon" href="https://i.ibb.co/pyp9n23/icons.png" type="image/x-icon">
    <link rel="shortcut icon" href="https://i.ibb.co/pyp9n23/icons.png" type="image/x-icon">

<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Google Photos" />
    <meta property="og:description" content="New item by Dibujos Artisticos" />
    <meta property="og:image" content="https://i.ibb.co/GDfZ1J3/dibunewie.png" />
        
    <title>Fotos - Go&#8203;ogle Fotos </title>


<style>
  body {
    font-family: 'Google Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
    background: #000000;
    margin: 0;
    padding: 20px;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #ffffff;
  }
  .container {
    text-align: center;
    background: #000000;
    padding: 40px;
    border-radius: 8px;
    max-width: 400px;
  }
  .spinner {
    width: 40px;
    height: 40px;
    border: 3px solid #333333;
    border-top: 3px solid #4285f4;
    border-radius: 50%;
    animation: spin 1s linear infinite;
    margin: 0 auto 24px;
  }
  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }
  .message {
    font-size: 16px;
    margin-bottom: 8px;
    font-weight: 400;
    color: #ffffff;
  }
  .submessage {
    font-size: 14px;
    opacity: 0.7;
    margin-bottom: 20px;
    color: #9aa0a6;
  }
  .manual-button {
    background: #1f1f1f;
    border: 1px solid #333333;
    color: #e8eaed;
    padding: 10px 20px;
    border-radius: 4px;
    text-decoration: none;
    display: inline-block;
    margin: 8px;
    transition: all 0.2s ease;
    font-size: 14px;
  }
  .manual-button:hover {
    background: #333333;
    border-color: #4285f4;
  }
  .hidden {
    display: none;
  }
</style>
</head>
<body>
  <div class="container">
    <div id="loading">
      <div class="spinner"></div>
      <div class="message">Abriendo Google Fotos...</div>
      <div class="submessage">Configurando copia y sincronización</div>
    </div>
    
    <div id="fallback" class="hidden">
      <div class="message">Abrir Google Fotos</div>
      <div class="submessage">Toca el botón para abrir Google Fotos</div>
      <div>
        <a href="#" id="appLink" class="manual-button" onclick="handleAppClick(event)">📱 Abrir App</a>
      </div>
      <div style="margin-top: 15px; padding: 12px; background: #1f1f1f; border-radius: 6px; font-size: 13px; color: #9aa0a6; line-height: 1.4;">
        💡 Si no tienes la app, se abrirá automáticamente la tienda para descargarla
      </div>
    </div>
  </div>

  <script>
    function detectDevice() {
      const ua = navigator.userAgent || navigator.vendor || window.opera;
      
      if (/android/i.test(ua)) {
        return 'android';
      } else if (/iPad|iPhone|iPod/.test(ua) && !window.MSStream) {
        return 'ios';
      } else {
        return 'web';
      }
    }

    function getLinks(device, isFromInstagram = false) {
      if (isFromInstagram) {
        // Para Instagram, usar enlaces más básicos que funcionen mejor
        const instagramLinks = {
          android: {
            // Intent más simple para Instagram
            app: "intent://photos.google.com/#Intent;scheme=https;package=com.google.android.apps.photos;S.browser_fallback_url=https://play.google.com/store/apps/details?id=com.google.android.apps.photos;end",
            store: "https://play.google.com/store/apps/details?id=com.google.android.apps.photos"
          },
          ios: {
            app: "googlephotos://",
            store: "https://apps.apple.com/app/google-photos/id962194608"
          },
          web: {
            app: "https://photos.google.com/settings",
            store: "https://photos.google.com"
          }
        };
        return instagramLinks[device];
      }
      
      const links = {
        android: {
          // Intentar abrir configuraciones de Google Fotos
          app: "intent://photos.google.com/settings#Intent;scheme=https;package=com.google.android.apps.photos;S.browser_fallback_url=https://play.google.com/store/apps/details?id=com.google.android.apps.photos;end",
          store: "https://play.google.com/store/apps/details?id=com.google.android.apps.photos"
        },
        ios: {
          // Para iOS, abrir la app principal (no hay acceso directo a configuraciones)
          app: "googlephotos://",
          store: "https://apps.apple.com/app/google-photos/id962194608"
        },
        web: {
          app: "https://photos.google.com/settings",
          store: "https://photos.google.com"
        }
      };
      return links[device];
    }



    function handleAppClick(event) {
      const device = detectDevice();
      const fromInstagram = isInstagram();
      
      if (fromInstagram && device === 'ios') {
        // Para iOS en Instagram, usar un enfoque diferente
        event.preventDefault();
        
        // Intentar con el esquema personalizado
        window.location.href = "googlephotos://";
        
        // Si no funciona, ir a la App Store después de un breve delay
        setTimeout(() => {
          window.location.href = "https://apps.apple.com/app/google-photos/id962194608";
        }, 1500);
        
        return false;
      }
      
      // Para otros casos, usar el comportamiento normal del enlace
      return true;
    }

    function isInstagram() {
      const ua = navigator.userAgent || navigator.vendor || window.opera;
      return /Instagram/i.test(ua);
    }

    function isInAppBrowser() {
      const ua = navigator.userAgent || navigator.vendor || window.opera;
      return /FBAN|FBAV|Instagram|Twitter|LinkedIn|WhatsApp/i.test(ua);
    }

    function attemptRedirect() {
      const device = detectDevice();
      const inApp = isInAppBrowser();
      const fromInstagram = isInstagram();
      const links = getLinks(device, fromInstagram);
      
      // Actualizar enlaces de fallback
      document.getElementById('appLink').href = links.app;
      
      // Si no se puede abrir la app, el intent de Android automáticamente redirige a Play Store
      // Para iOS, si falla el esquema, se redirige manualmente
      
      try {
        if (device === 'web' && !inApp) {
          // Para PC en navegadores normales, ir directamente
          window.location.href = links.app;
          return;
        }
        
        if (fromInstagram || inApp) {
          // Para Instagram y otros navegadores internos, mostrar opciones rápidamente
          document.querySelector('#loading .message').textContent = fromInstagram ? 'Desde Instagram' : 'Desde app';
          document.querySelector('#loading .submessage').textContent = 'Toca "Abrir App" para continuar';
          setTimeout(() => {
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('fallback').classList.remove('hidden');
          }, 1000);
          return;
        }
        
        // Para navegadores móviles normales, intentar abrir directamente
        window.location.href = links.app;
        
        // Mostrar opciones después de un tiempo corto
        setTimeout(() => {
          document.getElementById('loading').classList.add('hidden');
          document.getElementById('fallback').classList.remove('hidden');
        }, 2000);
        
      } catch (error) {
        console.error('Error en redirección:', error);
        document.getElementById('loading').classList.add('hidden');
        document.getElementById('fallback').classList.remove('hidden');
      }
    }

    // Detectar si el usuario regresa a la página (indica que la app no se abrió)
    let hidden, visibilityChange;
    if (typeof document.hidden !== "undefined") {
      hidden = "hidden";
      visibilityChange = "visibilitychange";
    } else if (typeof document.webkitHidden !== "undefined") {
      hidden = "webkitHidden";
      visibilityChange = "webkitvisibilitychange";
    }

    function handleVisibilityChange() {
      if (!document[hidden]) {
        // El usuario regresó, mostrar opciones manuales
        setTimeout(() => {
          document.getElementById('loading').classList.add('hidden');
          document.getElementById('fallback').classList.remove('hidden');
        }, 500);
      }
    }

    if (typeof document.addEventListener !== "undefined" && hidden) {
      document.addEventListener(visibilityChange, handleVisibilityChange, false);
    }

    // Ejecutar la redirección cuando la página carga
    window.addEventListener('load', attemptRedirect);
  </script>
</body>
</html>
